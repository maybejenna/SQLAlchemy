{% extends 'base.html' %}

{% block content %}
<h1>User Details</h1>
<p>Username: {{ user.username }}</p>
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<img src="{{ url_for('static', filename=user.img_url) }}" alt="User Image">

<!-- Link to Edit Page -->
<a href="{{ url_for('show_edit_page', user_id=user.id) }}">Edit</a>

<!-- Delete Form -->
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure?');">
    <input type="submit" value="Delete">
</form>

<a href="{{ url_for('list_users') }}">Back to User List</a>
{% endblock %}
